<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="demo/css/style.css">
    <link rel="stylesheet" media="screen" href="css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Bitter" rel="stylesheet">
</head>
<body>


<!-- particles.js container -->
<div id="particles-js"></div>
<div id="title">Jan Zab≈Çocki</div>
<div id="desc">Front-end developer</div>
<div id="icons">
    <i class="icon-linkedin"></i>
    <i class="icon-github-circled"></i>
    <i class="icon-facebook"></i>
    <i class="icon-stackoverflow"></i>
</div>
<!-- scripts -->
<script src="particles.js"></script>
<script src="demo/js/app.js"></script>

<!-- stats.js -->
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
